<ion-header>

  <ion-navbar>
    <ion-title>timeline</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Normal</h1>
    <button ion-button>Hola 1</button>
    <button ion-button>Hola 2</button>
    <button ion-button>Hola 3</button>
    <button ion-button>Hola 4</button>
    <h1>size</h1>
    <button ion-button large>Hola 1</button>
    <button ion-button>Hola 2</button>
    <button ion-button small>Hola 3</button>
    <h1>block</h1>
    <button ion-button block>Hola 1</button>
    <button ion-button block>Hola 2</button>
    <button ion-button block>Hola 3</button>
    <button ion-button block>Hola 4</button>
    <h1>round</h1>
    <button ion-button round block>Hola 1</button>
    <button ion-button round block>Hola 2</button>
    <button ion-button round block>Hola 3</button>
    <button ion-button round block>Hola 4</button>
    <h1>colores</h1>
    <button ion-button round block color="danger">Hola 1</button>
    <button ion-button round block color="twitter">Hola 2</button>
    <button ion-button round block color="dark">Hola 3</button>
    <button ion-button round block>Hola 4</button>
    <h1>icons</h1>
    <button ion-button block icon-left>
      <ion-icon name="beer"></ion-icon>
      Hola 1
    </button>
    <button ion-button block icon-right>
      Hola 1
      <ion-icon name="logo-apple"></ion-icon>
    </button>
    <button ion-button icon-only>
      <ion-icon name="hammer"></ion-icon>
    </button>
    <button ion-button icon-only clear>
      <ion-icon name="hammer"></ion-icon>
    </button>
    <button ion-button icon-only color="danger">
      <ion-icon name="beer"></ion-icon>
    </button>
    <button ion-button icon-only color="danger" clear>
      <ion-icon name="beer"></ion-icon>
    </button>
    <button ion-button>Hola 4</button>
</ion-content>
