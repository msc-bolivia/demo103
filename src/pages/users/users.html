<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item (click)="goToUserDetailPage( user )" *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.picture.medium" alt="avatar">
      </ion-avatar>
      <h2>{{ user.name.last }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-list>
  <button ion-button (click)="goToUserDetailPage()">User Detail</button>
  <button ion-button (click)="goBack()" color="danger">Volver</button>
</ion-content>
